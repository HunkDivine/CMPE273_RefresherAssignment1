<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="descriptions" content="Write a program to demonstrate type conversion in javascript">
<title>Type Conversions</title>
</head>
<body>
<script type="text/javascript">

var num1 = 10, num2 = 01;
document.write("10 + 1 = " + (Number(num1) + Number(num2)));
document.write("<br>");
document.write("\"10\" + \"1\" = " + (String(num1) + String(num2)));

var n = null;
document.write("<br>");
document.write("Number(null) = " + Number(n));
document.write("<br>");
document.write("Number(true) = " + Number(true));
</script>


</body>
</html>
