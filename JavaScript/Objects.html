<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Create objects and retrieve their values using javascript">
<title>Objects</title>
</head>
<body>

<script type="text/javascript">

var Person1 = {
		
		name:"Salmaan",
		age: 22,
		game: "Dota 2"
};

var Person2 = {
		
		name:"Savan",
		age: 23,
		game: "CS:GO"
};

document.write("Object 1: " + Person1.name + " aged " + Person1.age + " plays " + Person1.game + "<br>");
document.write("Object 2: " + Person2.name + " aged " + Person2.age + " plays " + Person2.game);

</script>

</body>
</html>
