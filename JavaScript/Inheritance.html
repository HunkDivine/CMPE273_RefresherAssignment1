<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Calculate area of a square using inheritance in javascript">
<title>Inheritance</title>
</head>

<body>

<script type="text/javascript">

function shape2D(length,width){
	
	this.length = length;
	this.width = width;
	
}

shape2D.prototype.area = function(){
			this.area = this.length * this.width;
			return this.area;
			
		}

function square(){

}

square.prototype = new shape2D(5,5);
var x = square.prototype.area();

document.write("Area of square with length " + square.prototype.length + " and width " + square.prototype.width + " is " + x);




</script>


</body>
</html>
