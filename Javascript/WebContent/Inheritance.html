<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Calculate area of a rectangle using inheritance in javascript">
<title>Inheritance</title>
</head>

<body>

<script type="text/javascript">

function shape2D(length,width){
	
	this.length = length;
	this.width = width;
	this.perimeter = 2*length + 2*width;
	
}

shape2D.prototype.area = function(){
			this.area = this.length * this.width;
			return this.area;
			
		}

var s = new shape2D(5,5);
var x = s.area();

document.write("Area is " + x);


</script>


</body>
</html>
