<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Get All Multiples of 5 within specified range using functions in javascript">
<title>Functions</title>
</head>
<body>

<script type="text/javascript">

function mult(){
	var result = [];
	var num1 = parseInt(document.getElementById("num1").value);
	var num2 = parseInt(document.getElementById("num2").value);
	for(i=num1;i<num2;i++){
		if(i%5 == 0){
			result.push(i);
		}
	}
	document.write("Multiples of 5 between " + num1 + " & " + num2 + " are: <br><br>");
	for(i=0;i<result.length;i++){
		document.write(result[i] + "<br>");
	}
}

</script>

<form name="form">

Number 1: <input type="text" id="num1" name="num1"> <br>
Number 2: <input type="text" id="num2" name="num2"> <br>
<input type="button" onclick="mult()" value="calculate">
</form>

</body>
</html>
