<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSON</title>
</head>
<body>

<script type="text/javascript">

//var data = {"subjects":[{"id":"273","days":"MoWed"},{"id":"202","days":"Sat"},{"id":"272","days":"Mon"}]};

var data = '{"subjects":[' +
			'{"id":"272","days":"Mon"}' +
			'{"id":"273","days":"MoWed"}' +
			'{"id":"202","days":"Sat"}]}';


jdata = JSON.parse(data);

document.write(jdata.subjects[0].id + " is on days: " + jdata.subjects[0].days);


</script>

</body>
</html>
