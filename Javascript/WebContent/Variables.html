<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Find Arithmetic, Geometric and Harmonic Mean using variables in javascript">
<title>Variables</title>
</head>
<body>

<script type="text/javascript">

var one   = 10;
var two   = 20;
var three = 30;
var four  = 40;
var five  = 50;
var num   = 5;

var am = ((one+two+three+four+five)/num);
var gm = Math.pow((one*two*three*four*five),(1/num));
var hm = (num/((1/one)+(1/two)+(1/three)+(1/four)+(1/five)));

document.write("Arithmetic Mean is: " + am + "<br>");
document.write("Geometric Mean is: " + gm + "<br>");
document.write("Harmonic Mean is: " + hm + "<br>");

</script>

</body>
</html>
