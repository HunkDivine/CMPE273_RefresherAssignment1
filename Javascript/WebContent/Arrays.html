<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="description" content="Sort an array in javascript">
<title>Arrays</title>
</head>
<body>

<script type="text/javascript">

var unsorted = [42,53,12,52,73];
var sorted = [];


document.write("Numbers in array are: ")

for(i=0;i<unsorted.length;i++){
	document.write(unsorted[i] + " ");
}

sorted = unsorted.sort();

document.write("<br><br>Numbers in sorted array are: ")

for(i=0;i<sorted.length;i++){
	document.write(sorted[i] + " ");
}
</script>

</body>
</html>
